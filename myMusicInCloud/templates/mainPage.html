<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr"> 
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <title>experimental music player</title> 
    <link rel="stylesheet" href="static/css/general.css" type="text/css" media="screen" />

    <script type="text/javascript" src="/static/js/jquery-1.7.1.min.js"></script> 
    <script type="text/javascript" src="/static/js/jquery.jcarousel.min.js"></script> 
    <script type="text/javascript" src="/static/js/jquery-ui-1.8.16.custom.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="/static/css/carouselSkin.css" /> 
    <script type="text/javascript">
    jQuery(document).ready(function() {
    jQuery('#mycarousel').jcarousel({
        vertical: true,
        scroll: 2
        }); 
        $("#wikiControl").draggable();
        $("#playlistControl").draggable();

    });

   </script> 
</head> 
<body> 
    <div id = "topbar"></div>
    <div id = "container"> 
     
    <div id = "playlistControl">
    <ul id="mycarousel" class="jcarousel jcarousel-skin-tango"> 
    <li><img src="http://static.flickr.com/58/199481143_3c148d9dd3_s.jpg" width="75" height="75" alt="" /><h1>Coldplay</h1>Yellow</li> 
    <li><img src="http://static.flickr.com/72/199481203_ad4cdcf109_s.jpg" width="75" height="75" alt="" /><h1>Coldplay</h1>Parachutes</li> 
    <li><img src="http://static.flickr.com/58/199481218_264ce20da0_s.jpg" width="75" height="75" alt="" /></li> 
    <li><img src="http://static.flickr.com/69/199481255_fdfe885f87_s.jpg" width="75" height="75" alt="" /></li> 
    <li><img src="http://static.flickr.com/60/199480111_87d4cb3e38_s.jpg" width="75" height="75" alt="" /></li> 
    <li><img src="http://static.flickr.com/58/199481143_3c148d9dd3_s.jpg" width="75" height="75" alt="" /></li> 
    <li><img src="http://static.flickr.com/72/199481203_ad4cdcf109_s.jpg" width="75" height="75" alt="" /></li> 
    <li><img src="http://static.flickr.com/58/199481218_264ce20da0_s.jpg" width="75" height="75" alt="" /></li> 
    <li><img src="http://static.flickr.com/69/199481255_fdfe885f87_s.jpg" width="75" height="75" alt="" /></li> 
    <li><img src="http://static.flickr.com/60/199480111_87d4cb3e38_s.jpg" width="75" height="75" alt="" /></li> 
    </ul> 
    </div>
    <div id = "wikiControl"> </div>
    </div> 
    <div id="barContainer"> 
        <div id="bar"> 
            <div id="play"> 
                <a href="" onclick="player.playPause(); return false;">&nbsp;</a> 
            </div> 
            <div id="song"> 
                <a href="/" onclick="player.nextSong(); return false;"><img src="static/images/prev.jpg" alt="PREVIOUS"/></a> 
                <span class="title"></span> 
                <a href="/" onclick="player.prevSong(); return false;"><img src="static/images/next.jpg" alt="NEXT"/></a> 
            </div> 
            <div id="volume">&nbsp;</div> 
        </div> 
    </div> 
    <script type="text/javascript" src="static/js/player.js"></script> 
    <script type="text/javascript" src="static/js/events.js"></script> 
</body> 
</html>
